<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phonebook</title>
</head>
<body>
    <form action = "http://localhost:5000" method = "post">
        <p>enter a new contact:</p>
        <p><input type = "text" name = "firstname" placeholder="firstname" /></p>
        <p><input type = "text" name = "familyname" placeholder="familyname" /></p>
        <p><input type = "text" name = "telnummer" placeholder="telnummer" /></p>

        <p><input type = "submit" value = "submit" /></p>
     </form> 

     <form action = "http://localhost:5000" method = "get">
        <p>delete a contact:</p>
        <p><input type = "text" name = "firstname" placeholder="firstname" /></p>
        <p><input type = "text" name = "familyname" placeholder="familyname" /></p>
        <p><input type = "text" name = "telnummer" placeholder="telnummer" /></p>

        <p><input type = "submit" value = "submit" /></p>
     </form> 

    {%for values in value %}
    <div>
        <p>{{ values["vorname"] }}
        {{ values["nachname"] }}
        {{ values["telnummer"] }}</p>
    </div>

    {% endfor %}
</body>
</html>
